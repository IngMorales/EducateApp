<ion-header>
  <ion-navbar>
    <ion-title>
      Contacto
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button color="primary" class="button-block" (click)="OpenFacebook()">
        <ion-icon name="logo-facebook">&nbsp;</ion-icon> Facebook
    </button>
    <button ion-button color="danger" class="button-block" (click)="OpenYouTube()">
        <ion-icon name="logo-youtube">&nbsp;</ion-icon> YouTube
    </button>

    <button ion-button color="instagram" class="button-block" (click)="OpenInstagram()">
        <ion-icon name="logo-instagram">&nbsp;</ion-icon> Instagram
    </button>

    <button ion-button color="whatsapp" class="button-block" (click)="OpenGerente()">
        <ion-icon name="logo-whatsapp">&nbsp;</ion-icon> Contacto Gerente
    </button>

    <button ion-button color="whatsapp" class="button-block" (click)="OpenCoordinador()">
        <ion-icon name="logo-whatsapp">&nbsp;</ion-icon> Contacto Coordinador
    </button>

  <p align="center">
      Edúcate App | Versión 1.0
  </p>
</ion-content>
